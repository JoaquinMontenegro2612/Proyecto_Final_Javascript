    <!-- Empieza Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container-fluid">
            <h2 class="text-center">Tienda de Bebidas</h2>
            <div class="d-flex justify-content-end text-center mx-5 ">
                <input class="form-control me-2 " type="search" placeholder="Tipo de Bebida " aria-label="Search " id="filtro ">
                <a id="btn-filtrar " onclick="filtrar() " class="btn Color ">Filtrar</a>
            </div>
        </div>
    </nav>

    <header class="column-xs main-xs-between cross-xs-center full-image-wrap ">
        <img class="full-image " src="./imgs/Coctelearte.gif " alt=" ">

    </header>

    <div id="productos" class="d-flex text-center flex-column full-fixed"></div>

    <div class="bgColor text-white vertical-align-items tmnCarrito w-10 end-0 ">

        <hr color="white " size=5>
        <div class="d-flex flex-column ">
            <div id="detalleCarrito" class="d-flex flex-column "></div>
            <div class="d-flex flex-row pb-4 end-3 position-sticky ">
                <hr color="white " size=5>
                <p class="mx-1 ">Total: </p>
                <span id="total" class="bg-white text-dark "> 0.00</span>
            </div>
            <button onclick="finalizarCompra()" class="btn btn-dark">Finalizar compra</button>
                </div>
    </div>
    <!-----------------------------termina carrito  ---------------------------------------------->
