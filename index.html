    </header>

    <nav class="navbar bgColor d-flex align-items-stretch tmnBarra">

        </nav>
        <!-- Termina Nav -->
            <div class="bgColor text-white position-fixed vertical-align-items tmnCarrito w-10 end-0">

                <div class="d-flex flex-column">
                    <div id="detalleCarrito" class="d-flex flex-column"></div>
                    <div class="d-flex flex-row pb-4 end-3 position-sticky">
                    <hr color="white" size=5>
                    <p class="mx-1">Total: </p>
                    <span id="total" class="bg-white text-dark"> 0.00</span>
                </div>
                </div>
            </div>

<div id="panel" class="d-flex my-4 text-center">
